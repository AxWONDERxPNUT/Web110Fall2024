    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <header>
        <nav>
            <ul>

            </ul>
        </nav>

    <section id="itineraries">
        <h2>Enchanted Tour Packages</h2>
        <table>
            <thead>
                <tr>
                    <th>Tour Name</th>
                    <th>Price</th>
                    <th>Duration</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Himalayan Quest</td>
                    <td>$1500</td>
                    <td>10 Days</td>

                </tr>

                    <td>$2000</td>

                    <td>Sold Out</td>
                </tr>
            </tbody>
        </table>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" class="input-field">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" class="input-field">
            <button type="submit" class="button">Contact Us</button>
        </form>
    </section>
