<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Interface</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #f06, #ffba00);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 50px 0;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Media Interface Container */
        .media-interface {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        /* Control Button Styles */
        .control-button {
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 50%;
            font-size: 28px;
            color: #fff;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        /* Hover, Active, and Focus States */
        .control-button:hover {
            background-color: #444;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-button:active {
            background-color: #555;
            transform: scale(0.95);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .control-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.5);
        }

        /* Specific Button Colors */
        .play {
            background-color: #28a745; /* Green */
        }

        .play:hover {
            background-color: #2ecc71;
        }

        .pause {
            background-color: #ffc107; /* Yellow */
        }

        .pause:hover {
            background-color: #f7c948;
        }

        .stop {
            background-color: #dc3545; /* Red */
        }

        .stop:hover {
            background-color: #e74c3c;
        }

        /* Video Container */
        .video-container {
            margin-top: 50px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer Styling */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            font-size: 16px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interactive Media Interface</h1>
    </div>

    <div class="media-interface">
        <div class="controls">
            <a href="#play" class="control-button play" tabindex="0">▶ Play</a>
            <a href="#pause" class="control-button pause" tabindex="0">❚❚ Pause</a>
            <a href="#stop" class="control-button stop" tabindex="0">■ Stop</a>
        </div>
    </div>

    <!-- Embed YouTube Video with the updated link -->
    <div class="video-container">
        <iframe width="100%" height="450" src="https://www.youtube.com/embed/usqyWu0ATBk?list=RDusqyWu0ATBk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <footer>
        <p>Designed with modern pseudo-classes and interactive features.</p>
    </footer>
</body>
</html>
